<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="isError" class="alert alert-danger">

         <p>{{ isError }}</p>
    </div> -->

    <!-- <app-alertbox [message]="isError"  (close)="OnErroHandler()" *ngIf="isError"></app-alertbox> -->
    <div *ngIf="isLoading" style="text-align:center;">
      <app-cssloader ></app-cssloader>
    </div>
    <form (ngSubmit)="OnSubmit(authform)" #authform="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{ loginActive ? 'Login' : 'SignUp'}}</button> |
        <button class="btn btn-primary" type="button" (click)="SwitchButton()">Switch to {{ loginActive ? 'Signup': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
